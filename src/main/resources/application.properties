spring.datasource.url=jdbc:postgresql://localhost:5432/flagdb
spring.datasource.username=flag
spring.datasource.password=flag
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:createDB.sql
spring.sql.init.data-locations=classpath*:initDB.sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
